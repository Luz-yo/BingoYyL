    <script type="text/javascript">

        function pintarBalotas(num) {
                if (num > 0 && num <= 15) {
                    $("#" + num).css("background-color", "#ffffa4");
                    $("#numBingo").html("<p><br>B<br>" + num + "<p>");
                    $("#BS" + num).css("background-color", "#ffffa4");
                } else if (num > 15 && num <= 30) {
                    $("#" + num).css("background-color", "#c0d0f1");
                    $("#numBingo").html("<p><br>I<br> " + num + "<p>");
                    $("#BS" + num).css("background-color", "#c0d0f1");
                } else if (num > 30 && num <= 45) {
                    $("#" + num).css("background-color", "#ffbbbb");
                    $("#numBingo").html("<p><br>N<br> " + num + "<p>");
                    $("#BS" + num).css("background-color", "#ffbbbb");
                } else if (num > 45 && num <= 60) {
                    $("#" + num).css("background-color", "#bfeac8");
                    $("#numBingo").html("<p><br>G<br> " + num + "<p>");
                    $("#BS" + num).css("background-color", "#bfeac8");
                } else if (num > 60 && num <= 75) {
                    $("#" + num).css("background-color", "#dcd2ea");
                    $("#numBingo").html("<p><br>O<br> " + num + "<p>");
                    $("#BS" + num).css("background-color", "#dcd2ea");
                }
}
    </script>

<body>
    <header>

    <div id="contenedor">
        <div id="balotas">
            <table id="tablaCompleta" name="tablaCompleta">
 <script type="text/javascript">
                    //arreglo son las letras BINGO PARA LA TABLA
                    var bingo = ["", "B", "I", "N", "G", "O"];
                    var n = 1; // contador para ubicar las letras
                    for (var f = 1; f <= 5; f++) {
                        document.write("<TR><TD class='BINGO" + f + "'>" + bingo[f] + "</td>");
                        for (var c = 0; c < 15; c++) {
                            document.write("<TD id=" + n + " class='balotas'>" + n + "</td>");
                            n++;
                        }
                        document.write("</tr>");
                    }
                </script>
            </table>
        </div>
        <div class="contGen">
            <div id="numBingo" class="numBingo"></div>
            <button onclick="bingo()">Bingo</button>
        </div>

        <div id="tabla">

                    crearTabla()

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
    function pintarTablaCompleta() {
        $.ajax({
            type: "POST",
            url: "control_juego.php?juegoUsuario=1",
            data: "",
            success: function(datos) {
                console.log(datos);
                num = datos.split(",");
                i = 1;
                while( i < num.length ){
                      console.log(num[i]);
                   pintarBalotas(num[i]);
                   i++;
                }
            },
            error: function() {
                console.log("No se puede Mostrar");
            }
        });
    }

    function pintarBalota() {
        $.ajax({
            type: "POST",
            url: "control_juego.php?pintar=1",
            data: "",
            success: function(datos) {
             console.log(datos);
             num = datos.split(",");
                i = 1;
                while( i < num.length ){
                      console.log(num[i]);
                   pintarBalotas(num[i]);
                   i++;
                }
            },
            error: function() {
                console.log("No se puede Mostrar");
            }
        });
    }
</script>

<script>
    $(document).ready(function() {
