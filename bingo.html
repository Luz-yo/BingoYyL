    <script>
        //arreglo para los nuemros
        var numeros=[];
        for(var i=0;i<=75;i++){
            numeros.push(i);
        }

        //arreglo son las letras BINGO PARA LA TABLA
        var bingo=["","B","I","N","G","O"]; 

        var n=1; // contador para ubicar las letras

        //arreglo para numeros ya jugados
        var numJugados=[];
        
        //iniciar sacar balotas
        var contador=0;
        function activar(){
         intervalo = setInterval(nuevaBalota, 2000);
        }
        
        //detener sacar balotras

        function desactivar(){
            clearInterval(intervalo);
        }
        
        //numeros aleatorios
       
        function nuevaBalota() {
            
            if((numeros.length)>=0){
                var ind =Math.round(Math.random() * (numeros.length-1));
                var num =numeros[ind];
                numeros.splice(ind,1);
                contador++;
            } else {
                $("numBingo").html("<p> Estamos<br> Ready<'p>"); 
            }
            
            if(num>0 && num<=15) {
                $("#"+num).css("background-color", "#ffffa4");
                $("#numBingo").html("<p>B "+num+"<p>");
                $("#BS"+num).css("background-color", "#ffffa4");
            }
            if(num>15 && num<=30) {
                $("#"+num).css("background-color", "#c0d0f1");
                $("#numBingo").html("<p>I "+num+"<p>");
                $("#BS"+num).css("background-color", "#c0d0f1");
                
            }
            if(num>30 && num<=45) {
                $("#"+num).css("background-color", "#ffbbbb");
                $("#numBingo").html("<p>N "+num+"<p>");
                $("#BS"+num).css("background-color", "#ffbbbb");
                
            }
            if(num>45 && num<=60) {
                $("#"+num).css("background-color", "#bfeac8");
                $("#numBingo").html("<p>G "+num+"<p>");
                $("#BS"+num).css("background-color", "#bfeac8");
            }
            if(num>60 && num<=75) {
                $("#"+num).css("background-color", "#dcd2ea");
                $("#numBingo").html("<p>O "+num+"<p>");
                $("#BS"+num).css("background-color", "#dcd2ea");
            }  
            if(contador==76){ 
                desactivar();
            }
           numJugados.push(num);
           enviarBalota(num);
           //console.log(num);
        }
    </script>
</head>

                    <script type="text/javascript">
                        //arreglo son las letras BINGO PARA LA TABLA
                        var bingo=["","B","I","N","G","O"]; 
                        var n=1; // contador para ubicar las letras
                        for(var f=1; f<=5; f++){
                            document.write("<TR><TD class='BINGO"+f+"'>"+bingo[f]+"</td>");
                            for(var c=0; c<15; c++){
                                document.write("<TD id="+ n +" class='balotas'>"+n+"</td>");
                                n++;
                            }
                        document.write("</tr>");    
                        }
                    </script>
                </table>
            </div>
            <div class="contGen">.
                <div id="numBingo" class="numBingo" ></div>
                <center><br>
                    <button onclick="activar()" class="btn btn-outline-secondary">Iniciar</button><br><br>
